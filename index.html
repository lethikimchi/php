<!DOCTYPE html>
<html>
	<head>
		<title>CONTACT</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<script>
	function validateEmail(emailField)
	{
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
            return false;
        }

        return true;

	}
	</script>
	<body>
		<div id="form_html">
			<form action="form.php"  method ="POST">
				<h2>REGISTER FORM</h2>
				<p> <font color="red">To create your card, please fill in the form below. All fields are required </font></p>
				<table id="table">
					<tr>
						<td>First Name : </td>
						<td><input type="text" name = "firstname" required ></td>
					</tr>
					<tr>
						<td>Last Name : </td>
						<td><input type="text" name = "lastname" required > </td>
					</tr>
					<tr>
						<td>E-mail : </td>
						<td><input type="text" onblur="validateEmail(this);" name = "email" required> </td>
					</tr>
					<tr>
						<td>Tel : </td>
						<td><input type="text" name = "tel" required> </td>
					</tr>	
				</table>
				<div id="submit">
					<input type="submit" id="button" value="Create my card">
				</div>
				
			</form>
		</div>
	</body>
	
</html>
